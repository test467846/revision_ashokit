<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>User Info</h1>
		<p th:text="${succMsg}" style="color: green;"></p>

		<form th:action="@{/user/users}" th:object="${user}" method="post">

			<table>
				<tbody>
					<tr>
						<td>First Name:</td>
						<td>
							<input type="text" th:field="*{firstName}"/>
						</td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" th:field="*{lastName}"/></td>
					</tr>
					<tr>
						<td>User Name:</td>
						<td><input type="text" th:field="*{userName}"/></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="text" th:field="*{email}" required /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="text" th:field="*{password}" required/></td>
					</tr>
					<tr>
						<td>Country Name:</td>
						<td><input type="text" th:field="*{countryName}"/></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="save" class="btn btn-secondary mt-3"/></td>
					</tr>
				</tbody>
			</table>
		</form>
		<a href="users" class="btn btn-primary mt-4" >ViewAllUsers</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
