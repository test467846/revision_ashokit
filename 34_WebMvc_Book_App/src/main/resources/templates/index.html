<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ashok-IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		  <h1>FORM</h1>
		  <p th:text="${succMsg}" style="color: green;"></p>
		  <form th:action="@{/book}" th:object="${book}" method="post">
			  <table>
				  <tr>
					  <td>Book Name:</td>
					  <td>
						  <input type="text" th:field="*{bookName}" />
						  <input type="hidden" th:field="*{bookId}"/>
					  </td>
				  </tr>
				  <tr>
					  <td>Book Price:</td>
					  <td><input type="number" th:field="*{bookPrice}"/></td>
				  </tr>
				  <tr>
					  <td></td>
					  <td><input type="submit" value="Save" class="btn btn-secondary"/></td>
				  </tr>
			  </table>
		  </form>
		  
		  <a href="books">View All Books</a>
		  
	  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
